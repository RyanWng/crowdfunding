<div class="login-page container-fluid">
    
    <div class="row justify-content-center">
        <div class="col-auto">
            <div class="card bg-light">
                <div class="card-header">
                    <h4>Log in</h4>
                </div>
                <div class="card-body">
                    <div class="prompt-group">
                        <p *ngIf="prompt.message != ''" [class]="prompt.type">{{prompt.message}}</p>
                    </div>
                    <form onsubmit="return false">
                        <div class="form-group">
                            <label for="email">{{currentLoginMethod}}</label>
                            <input type="text" class="form-control" id="email" aria-describedby="emailHelp"
                                   placeholder="Enter you {{currentLoginMethod | lowercase}}" #email required>
                            <small id="emailHelp" class="form-text text-muted" (click)="toggleLoginMethod()">
                                Click to login by using <a>{{altLoginMethod | lowercase}}</a>
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                   #password required>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" id="rememberMe" class="form-check-input">
                                Remember me
                            </label>
                        </div>
        
                        <button type="submit" class="btn btn-success btn-block" (click)="login()">Log in</button>
                    </form>
                    
                    <div class="button-group">
                        <p>OR</p>
                        <a class="btn btn-primary btn-block" id="signup" role="button" href="/signup">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
