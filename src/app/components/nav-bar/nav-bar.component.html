<nav id="mainNav" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="/"><img src="assets/images/logo2.png" height="50"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse row" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" routerLink="/projects">EXPLORE PROJECTS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="{{user ? '/create' : 'login'}}">CREATE PROJECTS</a>
            </li>
            <li class="nav-item" *ngIf="!user">
                <a class="nav-link" routerLink="/signup">JOIN US</a>
            </li>
            <li class="nav-item" *ngIf="user">
                <a class="nav-link" [routerLink]="['/projects']" [queryParams]="{creator: true}">MY PROJECTS</a>
            </li>
            <li class="nav-item" *ngIf="user">
                <a class="nav-link" [routerLink]="['/projects']" [queryParams]="{backer: true}">PLEDGED PROJECTS</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" *ngIf="user" routerLink="/projects" [queryParams]="{creator: true}">
                    {{'Hi, ' + user.username}}
                </a>
                <a class="nav-link" *ngIf="!user" routerLink="/login">Log in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="logout" *ngIf="user" data-toggle="modal" data-target="#logoutModal">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">Log out</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure that you want to log out?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Not really</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="logout()">Log out</button>
            </div>
        </div>
    </div>
</div>
